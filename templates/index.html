<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KMeans Clustering Algorithm</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Link to your JavaScript and CSS files -->
    <script defer src="{{ url_for('static', filename='main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>KMeans Clustering Algorithm</h1>
        
        <!-- Number of Clusters Input -->
        <div class="control-group">
            <label for="n-clusters">Number of Clusters (k):</label>
            <input type="number" id="n-clusters" value="4" min="1" max="10">
        </div>

        <!-- Initialization Method Dropdown -->
        <div class="control-group">
            <label for="init-method">Initialization Method:</label>
            <select id="init-method">
                <option value="random">Random</option>
                <option value="farthest">Farthest First</option>
                <option value="kmeans++">KMeans++</option>
                <option value="manual">Manual</option>
            </select>
        </div>

        <!-- Buttons for KMeans Algorithm -->
        <div class="button-group">
            <button id="step">Step Through KMeans</button>
            <button id="run">Run to Convergence</button>
            <button id="generate-data">Generate New Dataset</button>
            <button id="reset">Reset Algorithm</button>
        </div>

        <!-- Plot Div -->
        <div id="plot"></div>
    </div>
</body>
</html>
